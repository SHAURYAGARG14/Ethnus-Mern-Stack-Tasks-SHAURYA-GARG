<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Window</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('login image.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }

    .login-box .terms {
      font-size: 14px;
      margin: 10px 0;
    }

    .login-box .terms a {
      color: #ddd;
      text-decoration: underline;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #f90;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>LOGIN WINDOW</h2>
    <form>
      <input type="email" placeholder="Your Email Address" required>
      <input type="password" placeholder="Your Password" required>
      <div class="terms">
        <input type="checkbox" id="agree" required>
        <label for="agree">Agree With <a href="#">Terms & Condition</a></label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
